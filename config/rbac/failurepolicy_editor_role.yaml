# This rule is not used by the project failure-pattern-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the resilience.example.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: failure-pattern-operator
    app.kubernetes.io/managed-by: kustomize
  name: failurepolicy-editor-role
rules:
- apiGroups:
  - resilience.example.com
  resources:
  - failurepolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - resilience.example.com
  resources:
  - failurepolicies/status
  verbs:
  - get
