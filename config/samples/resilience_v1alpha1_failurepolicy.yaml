apiVersion: resilience.example.com/v1alpha1
kind: FailurePolicy
metadata:
  name: restart-storm-policy
spec:
  target:
    kind: Deployment
    name: web
  detection:
    windowSeconds: 20
    maxRestarts: 2
  action:
    type: ScaleDown
    cooldownSeconds: 30
  notification:
    enabled: true
    type: discord
    secret: failure-notify-webhook
